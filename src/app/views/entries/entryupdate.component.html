<md-card>
	<div class="card-header" *ngIf="isNew">
    	<h1>Create a new Entry</h1>
  	</div>
  	<div class="card-header" *ngIf="!isNew">
    	<h1>Edit: {{entry.title}}</h1>
  	</div>
  	<br>
  	<md-card-content>
		<form [formGroup]="entryForm">
		  	<div class="row">
				<div class="col-xs-12">
				  	<md-input-container md-input class="full-width">
					  	<label>Title</label>
					  	<input md-input
					  		name="title"
					  		required
					      	formControlName="title">
					</md-input-container>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<label>Options</label>
					<md-slide-toggle 
						color="primary"
						name="isPublic"
						formControlName="isPublic">
						Public
					</md-slide-toggle>

					<md-slide-toggle
						id="isPinned"
						color="primary"
						name="isPinned"
						formControlName="isPinned">
						Pin to top
					</md-slide-toggle>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12">
					<label>Tags</label>
					<tag-input [ngModel]="tags"
							   formControlName="tags">		   
					</tag-input>
				</div>
			</div>
			<br>

			<div class="row">
				<div class="col-xs-12">
				    <label>Content</label>
				    <textarea md-input
						name="contentMD"
						rows="6"
						#simplemde
						formControlName="contentMD">
					</textarea>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-12" style="text-align: right;">
				  	<button md-raised-button type="button" (click)="onSubmit($event)" color="primary" [disabled]="!entryForm.valid">Save</button>
				  	<button md-raised-button type="button" color="warn" *ngIf="!isNew" (click)="onDelete()">Delete</button>
				  	<button md-raised-button type="button" (click)="onCancel()">Cancel</button>
				</div>
			</div>

		</form>
	</md-card-content>
</md-card>
<br>
