<h2 md-dialog-title>Confirmation?</h2>
<md-dialog-content>
	<p>Do you really want to delete this entry?</p>
</md-dialog-content>

<md-dialog-actions>
	<button md-button (click)="dialogRef.close(true)">OK</button>
	<button md-button md-dialog-close (click)="dialogRef.close(false)">Cancel</button>
</md-dialog-actions>
